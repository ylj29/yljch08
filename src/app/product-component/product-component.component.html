<form>
    <div class="form-group">
        <label for="id">产品号</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
    </div>
    <div class="form-group">
        <label for="proName">产品名</label>
        <input type="text" class="form-control" id="proName" name="proName" [formControl]='proName'>
    </div>
</form>
<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-secondary" (click)="add()">添加</button>
    <button type="button" class="btn btn-success" (click)="delete()">删除</button>
    <button type="button" class="btn btn-danger" (click)="update()">修改</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">产品号</th>
            <th scope="col">产品名</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of products$ | async; let i = index' (click)="select(product)">
            <th scope="row">{{i}}</th>
            <td>{{product.id}}</td>
            <td>{{product.proName}}</td>
        </tr>

    </tbody>
</table>
